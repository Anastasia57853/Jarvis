name: .NET Codestyle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'binding/dotnet/**/*.cs'
      - 'demo/dotnet/**/*.cs'
      - '.github/workflows/dotnet-codestyle.yml'
  pull_request:
    branches: [ main, 'v[0-9]+.[0-9]+' ]
    paths:
      - 'binding/dotnet/**/*.cs'
      - 'demo/dotnet/**/*.cs'
      - '.github/workflows/dotnet-codestyle.yml'

jobs:
  check-dotnet-codestyle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Run Binding Codestyle
      run: dotnet format --verify-no-changes
      working-directory: binding/dotnet

    - name: Build .NET demo (tmp)
      run: dotnet pack -c Release
      working-directory: binding/dotnet/PvRecorder

    - name: Restore local package (tmp)
      run: dotnet add package PvRecorder -s ../../../binding/dotnet/PvRecorder/bin/Release
      working-directory: demo/dotnet/PvRecorderDemo

    - name: Run Demo Codestyle
      run: dotnet format --verify-no-changes
      working-directory: demo/dotnet
